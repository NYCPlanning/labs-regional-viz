slug: units-permitted-size
category: Housing
categorySlug: housing
title: "In recent years, NYC and New Jersey dominated housing production, especially multifamily housing."
menuTitle: "Housing Production by Building Size, 2010 to 2020"
content: |
  x
source: |
  Sources & Notes: U.S. Census Bureau Building Permits Survey, 2010-2020 Annual; NYC Department of City Planning, Division of Housing & Economic Development (NYC only). For municipalities, housing permit data reflect U.S. Census Bureau building permitting geographies, a different boundary than the municipality boundary represented in other maps. Dot density maps are illustrative only, please see [Data Reliability](/about/#data-reliability) for additional notes on geographic accuracy and precision, and [About](/about/#housing) for more information about housing permits and the housing permit geography.

map:
  defaultGeographyLevel: county

  sources:
  - id: units-permitted-size
    type: cartovector
    source-layers:
    - id: units-permitted-size-municipality
      sql: SELECT the_geom_webmercator, category FROM region_muni_permits_dotden_v210924 ORDER BY random()
    - id: empty-polygons-subregion
      sql: SELECT the_geom_webmercator, geoid, name FROM region_subregion_v210924
    - id: empty-polygons-county
      sql: SELECT the_geom_webmercator, geoid, name FROM region_county_v210924 WHERE iscommap = 0
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v210924 WHERE ishouperm = 1

  popupColumns:
