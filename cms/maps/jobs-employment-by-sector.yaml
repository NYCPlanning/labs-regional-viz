      sql: SELECT the_geom_webmercator, geoid, name FROM region_subregion_v20190708
    - id: empty-polygons-county
      sql: SELECT the_geom_webmercator, geoid, name FROM region_county_v20190708 WHERE iscommap = FALSE
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v20190708 WHERE islitown = 'N'

