slug: total-population
category: People
categorySlug: people
title: "NYC is the nation’s largest city, within an even larger tri-state metropolitan area."
menuTitle: "Total Population"
content: |
  Today’s tri-state region is home to nearly 23 million residents, the largest in the United States. New York City’s 8.4 million residents in 2018 represented 37% of the metro region’s population. The next largest city in our region is Newark, which has a population of 283k[CGM(4] . There are nearly 900 municipalities in our region, 500 of which have populations smaller than 10k residents. Excluding NYC, the region has an average municipal population size of 16k residents.

source: |
  Sources: U.S. Census Bureau Population Estimates Program (PEP) 2018; U.S. Census Bureau American Community Survey (ACS) 5-Year Estimates, 2013-2017. See [About](/about/#people) page for additional notes on population.

