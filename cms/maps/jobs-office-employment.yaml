        - 35000
        - 75000
        - 125000
        - 1000000
  - id: municipality
    title: "Office-based Employment, 2017"
    legend:
    - label: "1 Dot = 25 jobs"
      color: "#0628d3"
      type: circle
    layers:
    - id: office-employment-tract
      type: circle
      source: office-employment
      source-layer: office-employment-tract
      paint:
        circle-color:
          - step
          - - get
            - value
          - "#FFFFFF"
          - 0
          - "#0628d3"
        circle-radius:
          stops:
          - - 7
            - 0.75
          - - 11
            - 2
        circle-opacity: 0.7
