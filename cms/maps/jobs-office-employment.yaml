# Jobs
# ----------
slug: office-employment
category: Jobs
categorySlug: jobs
title: "NYC accounts for half of the region's 2.8 million office-based jobs."
menuTitle: "Office Employment"
content: |
  Office-based jobs include employment in finance and insurance, real estate, information, administration, professional, technical and other business services sectors. NYC was home to 1.4 million private office-based jobs in 2018, 50% of the region's total office-based employment (2.77 million). 41% of the region's office-based jobs were located in Manhattan, and 9% were located in the other NYC boroughs. Other office clusters are found in the region’s downtown centers, like Jersey City, Newark, and Stamford (between 30k-50k office jobs each), or are found in more linear concentrations in the region’s suburban areas, as in Melville (Long Island) and Parsippany-Troy Hills (Inner NJ).

source: |
  Sources & Notes: U.S. BLS Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2018; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2015 [municipality only]. Dot density maps are illustrative only, please see [Data Reliability](/about/#data-reliability) for additional notes on geographic accuracy and precision, and [About](/about/#jobs) for more information about employment by sector.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: office-employment
    type: cartovector
    source-layers:
    - id: office-employment-tract
      sql: SELECT the_geom_webmercator, emoff17 as value FROM region_tract_emoff_dotden_v20190911
    - id: office-employment-subregion
      sql: SELECT the_geom_webmercator, emoff18 as value FROM region_subregion_v20190911
    - id: office-employment-county
      sql: SELECT the_geom_webmercator, emoff18 as value FROM region_county_v20190911 WHERE iscommap = FALSE
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality WHERE islitown = 'N'

  popupColumns:
  - id: emoff
    title: "Office Jobs"
    large: true
    values:
    - geomType: region
      columnName: emoff18
      cv:
      sig:
    - geomType: subregion
      columnName: emoff18
      cv:
      sig:
    - geomType: county
      columnName: emoff18
      cv:
      sig:
    - geomType: municipality
      columnName: emoff17
      cv:
      sig:

  isPercent: false

  layerGroups:
  - id: subregion
    title: "Office-based Employment, 2018"
    legend: office-employment-subregion
    layers:
    - id: office-employment-subregion
      type: choropleth
      source: office-employment
      source-layer: office-employment-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#e6ecff"
        - "#99b3ff"
        - "#0040ff"
        - "#002699"
        - "#000d33"
        breaks:
        - 50000
        - 200000
        - 500000
        - 1000000
  - id: county
    title: "Office-based Employment, 2018"
    legend: office-employment-county
    layers:
    - id: office-employment-county
      type: choropleth
      source: office-employment
      source-layer: office-employment-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#e6ecff"
        - "#99b3ff"
        - "#0040ff"
        - "#002699"
        - "#000d33"
        - "#000000"
        breaks:
