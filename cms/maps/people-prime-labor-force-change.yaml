# People
# ----------
slug: prime-labor-force-change
category: People
categorySlug: people
title: "Growth of the region’s labor force age 25-54 has shifted toward the center."
menuTitle: Age 25-54 Labor Force Change, 2010 to 2019
content: |
  x
source: |
  Sources & Notes: U.S. Census Bureau American Community Survey (ACS) 5-Year Estimates, 2006-2010 and 2015-2019. 2010 in this map represents a 5-year average of 2006-2010 and 2019 in this map represents a 5-year average of 2015-2019 to improve the statistical reliability of calculated change. Dot density maps are illustrative only, please see [Data Reliability](/about/#data-reliability) for additional notes on geographic accuracy and precision, and [About](/about/#people) page for additional notes on labor force change.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: prime-labor-force-change
    type: cartovector
    source-layers:
    - id: prime-labor-force-change-subregion
      sql: SELECT the_geom_webmercator, geoid, lfpw_1019e as value, name FROM region_subregion_v210924
    - id: prime-labor-force-change-county
      sql: SELECT the_geom_webmercator, geoid, lfpw_1019e as value, name FROM region_county_v210924 WHERE iscommap = 0
    - id: prime-labor-force-change-municipality
      sql: SELECT the_geom_webmercator, lfpw_1019e as value FROM region_muni_lfpwch_dotden_v210924 ORDER BY random()
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v210924 WHERE islitown = 0

  popupColumns:
  - id: lfpw
    title: Δ People Age 25-54<br>in Labor Force
    large: true
    values:
    - geomType: region
      columnName: lfpw_1019e
      cv: lfpw_1019c
      sig:
    - geomType: subregion
      columnName: lfpw_1019e
      cv: lfpw_1019c
      sig:
    - geomType: county
      columnName: lfpw_1019e
      cv: lfpw_1019c
      sig:
    - geomType: municipality
      columnName: lfpw_1019e
      cv: lfpw_1019c
      sig:
  - id: moe
    title: MOE
    isMOE: true
    values:
    - geomType: region
      columnName: lfpw_1019m
      cv: lfpw_1019c
      sig:
    - geomType: subregion
      columnName: lfpw_1019m
      cv: lfpw_1019c
      sig:
    - geomType: county
      columnName: lfpw_1019m
      cv: lfpw_1019c
      sig:
    - geomType: municipality
      columnName: lfpw_1019m
      cv: lfpw_1019c
      sig:

  isPercent: false
  isChangeMeasurement: true

  layerGroups:
  - id: subregion
    title: "Change in Labor Force Aged 25 to 54, 2010 to 2019"
    legend: prime-labor-force-change-subregion
    layers:
    - id: prime-labor-force-change-subregion
      type: choropleth
      source: prime-labor-force-change
      source-layer: prime-labor-force-change-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#9a4819"
        - "#ffa555"
        - "#ffffe0"
        - "#b3e4ff"
        - "#002673"
        breaks:
        - -25000
        - -5000
        - 5000
        - 150000
  - id: county
    title: "Change in Labor Force Aged 25 to 54, 2010 to 2019"
    legend: prime-labor-force-change-county
    layers:
    - id: prime-labor-force-change-county
      type: choropleth
      source: prime-labor-force-change
      source-layer: prime-labor-force-change-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#d76423"
        - "#ffbf80"
        - "#ffffe0"
        - "#b3e4ff"
        - "#5ab4ff"
        - "#002673"
        breaks:
        - -15000
        - -3500
        - 3500
        - 15000
        - 75000
  - id: municipality
    title: "Change in Labor Force Aged 25 to 54, 2010 to 2019"
    legend-title: "1 dot = 50 people"
    legend:
    - color: "#00aacc"
      label: "Gain of 50"
      type: circle
    - color: "#ff7900"
      label: "Loss of 50"
      type: circle
    layers:
    - id: prime-labor-force-change-municipality
      type: circle
      source: prime-labor-force-change
      source-layer: prime-labor-force-change-municipality
      paint:
        circle-color:
        - step
        - - get
          - value
        - "#ff7900"
        - 0
        - "#00aacc"
        circle-radius:
          stops:
          - - 7
            - 1.5
          - - 11
            - 2
        circle-opacity: 0.6
    - id: empty-municipality-polygons
      type: fill
      source: prime-labor-force-change
      source-layer: empty-polygons-municipality
      paint:
        fill-opacity: 0
    - id: empty-municipality-line
      type: line
      source: prime-labor-force-change
      source-layer: empty-polygons-municipality
      paint:
        line-color: rgba(131, 131, 131, 1)
        line-width: 0.5
