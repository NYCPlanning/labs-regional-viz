      type: fill
      source: empty-polygons
      source-layer: empty-polygons-subregion
      paint:
        fill-outline-color: rgba(0, 0, 0, 1)
        fill-opacity: 0.6
        fill-color:
        - match
        - - get
          - statefp
        - 34
        - "#39a045"
        - 36
        - "#0874b2"
        - 9
        - "#E0C80B"
        - "#FFFFFF"
        fill-antialias: true
