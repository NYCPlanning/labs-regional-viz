source: |
  Sources & Notes: U.S. Bureau of Labor Statistics (BLS) Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2020; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2018 [municipality only]. Dot density maps are illustrative only, please see [Data Reliability](/about/#data-reliability) for additional notes on geographic accuracy and precision, and [About](/about/#jobs) for more information about private sector employment by macro industry sector.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: institutional-employment
    type: cartovector
    source-layers:
    - id: institutional-employment-tract
      sql: SELECT the_geom_webmercator, emins_19 as value FROM region_tract_emins_dotden_v220615
    - id: institutional-employment-subregion
      sql: SELECT the_geom_webmercator, emins_21 as value FROM region_subregion_v220615
    - id: institutional-employment-county
      sql: SELECT the_geom_webmercator, emins_21 as value FROM region_county_v220615 WHERE iscommap = 0
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v220615 WHERE islitown = 0

  popupColumns:
  - id: emins
    title: Private Sector<br>Institutional Jobs
    large: true
    values:
    - geomType: region
      columnName: emins_21
      cv:
      sig:
    - geomType: subregion
      columnName: emins_21
      cv:
      sig:
    - geomType: county
      columnName: emins_21
      cv:
      sig:
    - geomType: municipality
      columnName: emins_19
      cv:
      sig:

  isPercent: false

  layerGroups:
  - id: subregion
    title: "Private Sector Institutional Jobs, 2021"
    legend: institutional-employment-subregion
    layers:
    - id: institutional-employment-subregion
      type: choropleth
      source: institutional-employment
      source-layer: institutional-employment-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#fdf3e7"
        - "#f7c187"
        - "#f2922b"
        - "#784208"
        breaks:
        - 100000
        - 250000
        - 500000
  - id: county
    title: "Private Sector Institutional Jobs, 2021"
    legend: institutional-employment-county
    layers:
    - id: institutional-employment-county
      type: choropleth
      source: institutional-employment
      source-layer: institutional-employment-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#fdf3e7"
        - "#f7c187"
        - "#f2922b"
        - "#c0690c"
        - "#784208"
        - "#301a03"
        breaks:
        - 15000
        - 35000
        - 75000
        - 150000
        - 300000
  - id: municipality
    title: "Private Sector Institutional Jobs, 2019"
    legend:
    - label: "1 Dot = 25 jobs"
      color: "#f2922b"
      type: circle
    layers:
    - id: institutional-employment-tract
      type: circle
      source: institutional-employment
      source-layer: institutional-employment-tract
      paint:
        circle-color:
          - step
          - - get
            - value
          - "#FFFFFF"
          - 0
          - "#f2922b"
        circle-radius:
          stops:
          - - 7
            - 1
          - - 11
            - 2.5
        circle-opacity: 0.7
    - id: empty-municipality-polygons
      type: fill
      source: institutional-employment
      source-layer: empty-polygons-municipality
      paint:
        fill-opacity: 0
    - id: empty-municipality-line
      type: line
      source: institutional-employment
      source-layer: empty-polygons-municipality
      paint:
        line-color: rgba(131, 131, 131, 1)
        line-width: 0.5
