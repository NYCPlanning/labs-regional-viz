slug: institutional-employment
category: Jobs
categorySlug: jobs
title: "NYC accounts for about 40% of the region's 2.7 million education and healthcare jobs."
menuTitle: "Institutional Employment"
content: |
  The NYC metro region is home to 2.7 million average annual jobs in the education and healthcare sector, representing 40%, which includes public and private sector employment. Close to three-quarters of the region's institutional employment was in private sector education and healthcare, 1.96 million jobs representing 72% of the total institutional employment. Institutional employment is most concentrated at the regionâ€™s large academic institutions and hospitals, but institutional jobs also track population size, as it relates to locally serving schools and healthcare facilities.
source: |
  Source: U.S. BLS Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2016; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2015 [municipality only].

