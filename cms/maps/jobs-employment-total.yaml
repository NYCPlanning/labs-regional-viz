slug: employment-total
category: Jobs
categorySlug: jobs
title: "NYC is the hub of the largest metropolitan economy in the nation."
menuTitle: "Total Employment"
content: |
  X
source: |
  Sources & Notes: U.S. BLS Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2020; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2018 [municipality only]. See [About](/about/#jobs) for more information about employment.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: employment-total
    type: cartovector
    source-layers:
    - id: employment-total-subregion
      sql: SELECT the_geom_webmercator, geoid, emtot_20 as value, name FROM region_subregion_v210924
    - id: employment-total-county
      sql: SELECT the_geom_webmercator, geoid, emtot_20 as value, name FROM region_county_v210924 WHERE iscommap = 0
    - id: employment-total-municipality
      sql: SELECT the_geom_webmercator, geoid, emtot_18 as value, name FROM region_municipality_v210924 WHERE islitown = 0

  popupColumns:
  - id: emptot
    title: Total
    large: true
    values:
    - geomType: region
      columnName: emtot_20
      cv:
      sig:
    - geomType: subregion
      columnName: emtot_20
      cv:
      sig:
    - geomType: county
      columnName: emtot_20
      cv:
      sig:
    - geomType: municipality
      columnName: emtot_18
      cv:
      sig:

  isPercent: false

  layerGroups:
  - id: subregion
    title: "Total Employment, 2020"
    legend: employment-total-subregion
    layers:
    - id: employment-total-subregion
      type: choropleth
      source: employment-total
      source-layer: employment-total-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#ccf5df"
        - "#89dfa4"
        - "#64b678"
        - "#127723"
        - "#193f1f"
        breaks:
        - 500000
        - 750000
        - 1000000
        - 2500000
  - id: county
    title: "Total Employment, 2020"
    legend: employment-total-county
    layers:
    - id: employment-total-county
      type: choropleth
      source: employment-total
      source-layer: employment-total-county
      paintConfig:
        opacity: 0.8
        colors:
        - "#ccf5df"
        - "#89dfa4"
        - "#64b678"
        - "#127723"
        - "#193f1f"
        breaks:
        - 100000
        - 250000
        - 500000
        - 750000
  - id: municipality
    title: "Total Employment, 2018"
    legend: employment-total-municipality
    layers:
    - id: employment-total-municipality
      type: choropleth
      source: employment-total
      source-layer: employment-total-municipality
      paintConfig:
        opacity: 0.7
        colors:
        - "#ccf5df"
        - "#89dfa4"
        - "#64b678"
        - "#127723"
        - "#193f1f"
        breaks:
        - 5000
        - 10000
        - 25000
        - 50000
