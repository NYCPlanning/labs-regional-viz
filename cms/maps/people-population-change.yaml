    - id: population-change-subregion
      sql: SELECT the_geom_webmercator, geoid, pop_1020e as value, name FROM region_subregion_v210924
    - id: population-change-county
      sql: SELECT the_geom_webmercator, geoid, pop_1020e as value, name FROM region_county_v210924 WHERE iscommap = 0
    - id: population-change-municipality-dotdensity
      sql: SELECT the_geom_webmercator, pop_1020e as value FROM region_muni_popch_dotden_v210924 ORDER BY random()
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v210924 WHERE islitown = 0

