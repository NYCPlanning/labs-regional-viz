  isPercent: false
  isChangeMeasurement: true

  # Layergroups

  layerGroups:
  - id: subregion
    title: "Population Change, 2010 to 2021"
    legend: population-change-subregion
    layers:
    - id: population-change-subregion
      type: choropleth
      source: population-change
      source-layer: population-change-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#ffa555"
        - "#ffffe0"
        - "#e6ffff"
        - "#5ab4ff"
        - "#002673"
        - "#00091a"
        breaks:
        - -1500
        - 1500
        - 50000
        - 100000
        - 350000
  - id: county
    title: "Population Change, 2010 to 2021"
    legend: population-change-county
    layers:
    - id: population-change-county
      type: choropleth
      source: population-change
      source-layer: population-change-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#d76423"
        - "#ffa555"
        - "#ffffe0"
        - "#ccffff"
        - "#5ab4ff"
        - "#002673"
        - "#00091a"
        breaks:
        - -5000
        - -1500
        - 1500
        - 15000
        - 30000
        - 50000
  - id: municipality
    title: Population Change, 2010 to 2020
    legend-title: "1 dot = 50 people"
    legend:
    - color: "#00aacc"
      label: "Gain of 50"
      type: circle
    - color: "#ff7900"
      label: "Loss of 50"
      type: circle
    layers:
    - id: population-change-municipality
      type: circle
      source: population-change
      source-layer: population-change-municipality-dotdensity
      paint:
        circle-color:
        - step
        - - get
          - value
        - "#ff7900"
        - 0
        - "#00aacc"
        circle-radius:
          stops:
          - - 7
            - 1.5
          - - 11
            - 2
        circle-opacity: 0.7
    - id: empty-municipality-polygons
      type: fill
      source: population-change
      source-layer: empty-polygons-municipality
      paint:
        fill-opacity: 0
    - id: empty-municipality-line
      type: line
      source: population-change
      source-layer: empty-polygons-municipality
      paint:
        line-color: rgba(131, 131, 131, 1)
        line-width: 0.5
