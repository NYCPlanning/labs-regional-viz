source: This maps show data from some source.

map:
  defaultGeographyLevel: county

  sources:
  - id: population-change
    type: cartovector
    source-layers:
    - id: population-change-subregion
      sql: SELECT the_geom_webmercator, geoid, popp1016 as value, name FROM region_subregion_v0
    - id: population-change-county
      sql: SELECT the_geom_webmercator, geoid, popp1016 as value, name FROM region_county_v0

  popupColumns:
  - id: change
    title: Change
    large: true
    values:
    - geomType: region
      columnName: popp1016
      cv:
      sig:
    - geomType: subregion
      columnName: popp1016
      cv:
      sig:
    - geomType: county
      columnName: popp1016
      cv:
      sig:

  isPercent: true
  isChangeMeasurement: true

  layerGroups:
  - id: subregion
    title: "% Population Change, 2010-2016"
    legend: population-change-subregion
    layers:
    - id: population-change-subregion
      type: choropleth
      source: population-change
      source-layer: population-change-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#ffa555"
        - "#ffffe0"
        - "#73efff"
        - "#0058ee"
        - "#002673"
        breaks:
        - 0
        - 0.005
        - 0.01
        - 0.03
  - id: county
    title: "% Population Change, 2010-2016"
    legend: population-change-county
    layers:
    - id: population-change-county
      type: choropleth
      source: population-change
      source-layer: population-change-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#d76423"
        - "#ffa555"
        - "#ffffe0"
        - "#73efff"
        - "#0058ee"
        - "#002673"
        breaks:
        - -0.025
        - -0.01
        - 0.01
        - 0.025
        - 0.05
