source: |
  Sources & Notes: U.S. Census Bureau Building Permits Survey, 2010-2021 Annual; NYC Department of City Planning Housing Database v20Q4 (used for NYC only in 2010 through 2020). For municipalities, housing permit data reflect U.S. Census Bureau building permitting geographies, a different boundary than the municipality boundary represented in other maps. For NYC sub-borough area on the municipality layer, data were only available through 2020. 2021 data were not available below the county (i.e., borough) level at the time of this update. Please see [About](/about/#housing) for more information about housing permits and the housing permit geography.

