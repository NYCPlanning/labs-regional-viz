slug: foreign-born
category: People
categorySlug: people
title: "Foreign-born residents are a significant share of the population in growing parts of the region."
menuTitle: "% Foreign Born"
content: |
  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
source: This maps show data from some source.

map:
  toggles:
  - layerId: foreign-born-subregion
    type: subregion
  - layerId: foreign-born-county
    type: county
  - layerId: foreign-born-municipality
    type: municipality

  defaultGeographyLevel: municipality

  sources:
  - id: foreign-born
    type: cartovector
    source-layers:
    - id: foreign-born-subregion
      sql: SELECT the_geom_webmercator, geoid, popfbp16 as value FROM region_subregion_v0
    - id: foreign-born-county
      sql: SELECT the_geom_webmercator, geoid, popfbp16 as value FROM region_county_v0
    - id: foreign-born-municipality
      sql: SELECT the_geom_webmercator, geoid, popfbp16 as value FROM region_municipality_v0 WHERE geoid NOT IN('3605934000', '3605953000', '3605956000', '3610304000', '3610310000', '3610322194', '3610337000', '3610338000', '3610361984', '3610366839', '3610368000', '3610368473', '3610369463')

  popupColumns:
  - id: count
    title: Count
    large: true
    values:
    - geomType: region
      columnName: popfbp16
      cv:
    - geomType: subregion
      columnName: popfbp16
      cv:
    - geomType: county
      columnName: popfbp16
      cv:
    - geomType: municipality
      columnName: popfbp16
      cv:

  isPercent: true

  layers:
  - id: foreign-born-subregion
    title: "Foreign Born as Share of Total Population, 2012-2016 Avg"
    type: choropleth
    source: foreign-born
    source-layer: foreign-born-subregion
    paintConfig:
      opacity: 0.6
      colors:
      - "#d4f3f7"
      - "#0094ff"
      - "#002673"
      breaks:
      - 0.15
      - 0.3
  - id: foreign-born-county
    title: "Foreign Born as Share of Total Population, 2012-2016 Avg"
    type: choropleth
    source: foreign-born
    source-layer: foreign-born-county
    paintConfig:
      opacity: 0.6
      colors:
      - "#d4f3f7"
      - "#0094ff"
      - "#002673"
      breaks:
      - 0.15
      - 0.3
  - id: foreign-born-municipality
    title: "Foreign Born as Share of Total Population, 2012-2016 Avg"
    type: choropleth
    source: foreign-born
    source-layer: foreign-born-municipality
    paintConfig:
      opacity: 0.6
      colors:
      - "#d4f3f7"
      - "#0094ff"
      - "#002673"
      breaks:
      - 0.15
