  - id: foreign-born
    type: cartovector
    source-layers:
    - id: foreign-born-subregion
      sql: SELECT the_geom_webmercator, geoid, popfbp16 as value, name FROM region_subregion
    - id: foreign-born-county
      sql: SELECT the_geom_webmercator, geoid, popfbp16 as value, name FROM region_county WHERE iscommap = FALSE
    - id: foreign-born-municipality
      sql: SELECT the_geom_webmercator, geoid, popfbp16 as value, name FROM region_municipality WHERE islitown = 'N'

