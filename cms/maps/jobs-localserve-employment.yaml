source: |
  Sources & Notes: U.S. Bureau of Labor Statistics Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2021; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2019 [municipality only]. Dot density maps are illustrative only, please see [Data Reliability](/about/#data-reliability) for additional notes on geographic accuracy and precision, and [About](/about/#jobs) for more information about employment by sector.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: localserve-employment
    type: cartovector
    source-layers:
    - id: localserve-employment-tract
      sql: SELECT the_geom_webmercator, emser_19 as value FROM region_tract_emloc_dotden_v220615
    - id: localserve-employment-subregion
      sql: SELECT the_geom_webmercator, emser_21 as value FROM region_subregion_v220615
    - id: localserve-employment-county
      sql: SELECT the_geom_webmercator, emser_21 as value FROM region_county_v220615 WHERE iscommap = 0
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v220615 WHERE islitown = 0

  popupColumns:
  - id: emser
    title: Local Services Jobs
    large: true
    values:
    - geomType: region
      columnName: emser_21
      cv:
      sig:
    - geomType: subregion
      columnName: emser_21
      cv:
      sig:
    - geomType: county
      columnName: emser_21
      cv:
      sig:
    - geomType: municipality
      columnName: emser_19
      cv:
      sig:

  isPercent: false

  layerGroups:
  - id: subregion
    title: "Local Services Jobs, 2021"
    legend: localserve-employment-subregion
    layers:
    - id: localserve-employment-subregion
      type: choropleth
      source: localserve-employment
      source-layer: localserve-employment-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#ebfaeb"
        - "#adebad"
        - "#33cc33"
        - "#196619"
        - "#0a290a"
        breaks:
        - 100000
        - 200000
        - 400000
        - 750000
  - id: county
    title: "Local Services Jobs, 2021"
    legend: localserve-employment-county
    layers:
    - id: localserve-employment-county
      type: choropleth
      source: localserve-employment
      source-layer: localserve-employment-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#ebfaeb"
        - "#adebad"
        - "#33cc33"
        - "#29a329"
        - "#145214"
        - "#0a290a"
        breaks:
        - 25000
        - 50000
        - 75000
        - 100000
        - 250000
  - id: municipality
    title: "Local Services Jobs, 2019"
    legend:
    - label: "1 Dot = 25 Jobs"
      color: "#33cc33"
      type: circle
    layers:
    - id: localserve-employment-tract
      type: circle
      source: localserve-employment
      source-layer: localserve-employment-tract
      paint:
        circle-color:
          - step
          - - get
            - value
          - "#FFFFFF"
          - 0
          - "#33cc33"
        circle-radius:
          stops:
          - - 7
            - 0.75
          - - 11
            - 2
        circle-opacity: 0.7
    - id: empty-municipality-polygons
      type: fill
      source: localserve-employment
      source-layer: empty-polygons-municipality
      paint:
        fill-opacity: 0
    - id: empty-municipality-line
      type: line
      source: localserve-employment
      source-layer: empty-polygons-municipality
      paint:
        line-color: rgba(131, 131, 131, 1)
