slug: localserve-employment
category: Jobs
categorySlug: jobs
title: "There are about 2.1 million retail, leisure and hospitality jobs in the region."
menuTitle: "Retail, Leisure & Hospitality Employment"
content: |
  Of the region's approximately 2.1 million retail, leisure and hospitality (private sector) jobs, 38% were located in NYC. Retail and hospitality employment exists throughout the region, with the highest concentrations in densely populated areas or at regional malls.
source: |
  Source: U.S. BLS Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2016; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2015 [municipality only].

map:
  defaultGeographyLevel: municipality

  sources:
  - id: localserve-employment
    type: cartovector
    source-layers:
    - id: localserve-employment-tract
      sql: SELECT the_geom_webmercator, category FROM region_employment_dotdensity_v0
    - id: empty-polygons-subregion
      sql: SELECT the_geom_webmercator, geoid, name FROM region_subregion_v0 WHERE geoid NOT IN('3605934000', '3605953000', '3605956000', '3610304000', '3610310000', '3610322194', '3610337000', '3610338000', '3610361984', '3610366839', '3610368000', '3610368473', '3610369463')
    - id: empty-polygons-county
