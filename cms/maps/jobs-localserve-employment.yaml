# Jobs
# ----------
slug: localserve-employment
category: Jobs
categorySlug: jobs
title: "There are 2.1 million retail, leisure and hospitality jobs in the region."
menuTitle: "Retail, Leisure & Hospitality Employment"
content: |
  Of the region's approximately 2.11 million private-sector retail, leisure and hospitality jobs, 38% were located in NYC (805k). Retail and hospitality employment exists throughout the region, with the highest concentrations in densely populated areas or at regional malls.
source: |
  Sources & Notes: U.S. Bureau of Labor Statistics Quarterly Census of Employment and Wages (QCEW) NAICS-Based Data Files, Annual Average 2018; U.S. Census Bureau LEHD Origin-Destination Employment Statistics (LODES) 2015 [municipality only]. Dot density maps are illustrative only, please see [Data Reliability](/about/#data-reliability) for additional notes on geographic accuracy and precision, and [About](/about/#jobs) for more information about employment by sector.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: localserve-employment
    type: cartovector
    source-layers:
    - id: localserve-employment-tract
      sql: SELECT the_geom_webmercator, emser15 as value FROM region_censustract_localserv_dotdensity
    - id: localserve-employment-subregion
      sql: SELECT the_geom_webmercator, emser18 as value FROM region_subregion_v20190911
    - id: localserve-employment-county
      sql: SELECT the_geom_webmercator, emser18 as value FROM region_county_v20190911 WHERE iscommap = FALSE
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v20190911 WHERE islitown = 'N'

  popupColumns:
  - id: emser
    title: Retail, Leisure<br>& Hospitality Jobs
    large: true
    values:
    - geomType: region
      columnName: emser18
      cv:
      sig:
    - geomType: subregion
      columnName: emser18
      cv:
      sig:
    - geomType: county
      columnName: emser18
      cv:
      sig:
    - geomType: municipality
      columnName: emser15
      cv:
      sig:

  isPercent: false

  layerGroups:
  - id: subregion
    title: "Retail, Leisure, & Hospitality Employment, 2018"
    legend: localserve-employment-subregion
    layers:
    - id: localserve-employment-subregion
      type: choropleth
      source: localserve-employment
      source-layer: localserve-employment-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#ebfaeb"
        - "#adebad"
        - "#33cc33"
        - "#196619"
        - "#0a290a"
        breaks:
        - 100000
        - 200000
        - 400000
        - 750000
  - id: county
    title: "Retail, Leisure, & Hospitality Employment, 2018"
    legend: localserve-employment-county
    layers:
    - id: localserve-employment-county
      type: choropleth
      source: localserve-employment
      source-layer: localserve-employment-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#ebfaeb"
        - "#adebad"
        - "#33cc33"
        - "#29a329"
        - "#145214"
        - "#0a290a"
        breaks:
        - 25000
        - 50000
        - 75000
        - 100000
        - 250000
  - id: municipality
    title: "Retail, Leisure & Hospitality Employment, 2015"
    legend:
    - label: "1 Dot = 50 Retail, Leisure, & Hospitality Jobs"
      color: "#33cc33"
      type: circle
    layers:
    - id: localserve-employment-tract
      type: circle
      source: localserve-employment
      source-layer: localserve-employment-tract
      paint:
        circle-color:
          - step
          - - get
            - value
          - "#FFFFFF"
          - 0
          - "#33cc33"
        circle-radius:
          stops:
          - - 7
            - 1
          - - 11
            - 3
        circle-opacity: 0.7
    - id: empty-municipality-polygons
      type: fill
      source: localserve-employment
      source-layer: empty-polygons-municipality
      paint:
        fill-opacity: 0
    - id: empty-municipality-line
      type: line
      source: localserve-employment
      source-layer: empty-polygons-municipality
      paint:
        line-color: rgba(131, 131, 131, 1)
