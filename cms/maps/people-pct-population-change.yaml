    type: cartovector
    source-layers:
    - id: pct-population-change-subregion
      sql: SELECT the_geom_webmercator, geoid, popp_1020e as value, name FROM region_subregion_v210924
    - id: pct-population-change-county
      sql: SELECT the_geom_webmercator, geoid, popp_1020e as value, name FROM region_county_v210924 WHERE iscommap = 0
    - id: pct-population-change-municipality
      sql: SELECT the_geom_webmercator, geoid, popp_1020e as value, name FROM region_municipality_v210924 WHERE islitown = 0

