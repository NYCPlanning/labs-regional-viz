# People
# ----------
slug: population-density
category: People
categorySlug: people
title: "Our region is densest at the center."
menuTitle: "Population Density"
content: |
  x

source: |
  Sources: U.S. Census Bureau 2020 Redistricting Data; U.S. Census Bureau MAF/TIGER database.See [About](/about/#people) page for additional notes on population density.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: population-density
    type: cartovector
    source-layers:
    - id: population-density-subregion
      sql: SELECT the_geom_webmercator, geoid, popd_20e as value, name FROM region_subregion_v210924
    - id: population-density-county
      sql: SELECT the_geom_webmercator, geoid, popd_20e as value, name FROM region_county_v210924 WHERE iscommap = 0
    - id: population-density-municipality
      sql: SELECT the_geom_webmercator, geoid, popd_20e as value, name FROM region_municipality_v210924 WHERE islitown = 0

  popupColumns:
  - id: popdens
    title: Population per<br>square mile
    large: true
    values:
    - geomType: region
      columnName: popd_20e
      cv:
      sig:
    - geomType: subregion
      columnName: popd_20e
      cv:
      sig:
    - geomType: county
      columnName: popd_20e
      cv:
      sig:
    - geomType: municipality
      columnName: popd_20e
      cv:
      sig:

  isPercent: false

  layerGroups:
  - id: subregion
    title: "Population Density (Pop/sq. mile), 2020"
    legend: population-density-subregion
    layers:
    - id: population-density-subregion
      type: choropleth
      source: population-density
      source-layer: population-density-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#d4f3f7"
        - "#73efff"
        - "#0094ff"
        - "#0058ee"
        - "#002673"
        breaks:
        - 500
        - 1000
        - 2000
        - 3000
  - id: county
    title: "Population Density (Pop/sq. mile), 2020"
    legend: population-density-county
    layers:
    - id: population-density-county
      type: choropleth
      source: population-density
      source-layer: population-density-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#d4f3f7"
        - "#73efff"
        - "#0094ff"
        - "#0058ee"
        - "#002673"
        breaks:
        - 1000
        - 2500
        - 5000
        - 10000
  - id: municipality
    title: "Population Density (Pop/sq. mile), 2020"
    legend: population-density-municipality
    layers:
    - id: population-density-municipality
      type: choropleth
      source: population-density
      source-layer: population-density-municipality
      paintConfig:
        opacity: 0.6
        colors:
        - "#d4f3f7"
        - "#73efff"
        - "#0094ff"
        - "#0058ee"
        - "#002673"
        breaks:
        - 1000
        - 5000
        - 10000
        - 25000
