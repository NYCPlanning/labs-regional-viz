    layers:
    - id: net-population-change-county
      type: choropleth
      source: net-population-change
      source-layer: net-population-change-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#d76423"
        - "#ffa555"
        - "#ffffe0"
        - "#b3e4ff"
        - "#5ab4ff"
        - "#002673"
