# Housing
# ----------
slug: renter-owner
category: Housing
categorySlug: housing
title: "The region is roughly split between owner- (XX%) and renter-occupied (XX%) housing units"
menuTitle: "Housing Units, Owner- vs. Renter-Occupied"
content: |
  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
source: This maps show data from some source.

map:
  toggles:
  - layerId: renter-owner-municipality
    type: municipality

  defaultGeographyLevel: municipality

  sources:
  - id: renter-owner
    type: cartovector
    source-layers:
    - id: renter-owner-municipality
      sql: SELECT the_geom_webmercator, random_value FROM region_tenure_dotdensity_v0

  popupColumns:
  - id: hou
    title: Units
    large: true
    values:
    - geomType: region
      columnName: houa16
    - geomType: subregion
      columnName: houa16
    - geomType: county
      columnName: houa16
    - geomType: municipality
      columnName: hou16

  isPercent: false

  layers:
  - id: renter-owner-municipality
    title: "Housing Units by Renter vs. Owner, 2012-2016 Avg"
    type: circle
    source: renter-owner
    source-layer: renter-owner-municipality
    legend:
    - color: "#fc8d59"
      label: "50 Owner-occupied Units"
    - color: "#91bfdb"
      label: "50 Renter-occupied Units"
    paint:
      circle-color:
      - match
      - - get
        - random_value
      - "own"
      - "#fc8d59"
      - "rent"
      - "#91bfdb"
      - "#FFFFFF"
      circle-radius:
        stops:
        - - 7
          - 1.5
        - - 11
          - 2
      circle-opacity: 0.9
