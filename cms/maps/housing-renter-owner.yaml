  isPercent: false

  layerGroups:
  - id: subregion
    title: "Housing Units by Renter vs. Owner, 2012-2016 Avg"
    legend:
    - color: "#fc8d59"
      label: "50 Owner-occupied Units"
    - color: "#91bfdb"
      label: "50 Renter-occupied Units"
    layers:
    - id: renter-owner-municipality
      type: circle
      source: renter-owner
      source-layer: renter-owner-municipality
      paint:
        circle-color:
        - match
        - - get
          - random_value
        - "own"
        - "#fc8d59"
        - "rent"
        - "#91bfdb"
        - "#FFFFFF"
        circle-radius:
          stops:
          - - 7
            - 1.5
          - - 11
            - 2
        circle-opacity: 0.4
    - id: empty-subregion-polygons
      type: fill
      source: renter-owner
      source-layer: empty-polygons-subregion
      paint:
        fill-opacity: 0
    - id: empty-subregion-line
      type: line
      source: renter-owner
      source-layer: empty-polygons-subregion
