# People
# ----------
slug: labor-force-gain
category: People
categorySlug: people
title: "The region grew labor force everywhere."
menuTitle: "Labor Force Change, 2000-2016"
content: |

  LABOR FORCE GREW EVERYWHERE

source: |
  Source: U.S. Census Bureau Decennial Census 2000; U.S. Census Bureau American Community Survey (ACS) 5-Year Estimates, 2012-2016.

map:
  defaultGeographyLevel: municipality

  sources:
  - id: labor-force-gain
    type: cartovector
    source-layers:
    - id: labor-force-gain-subregion
      sql: SELECT the_geom_webmercator, geoid, lf0016 as value, name FROM region_subregion_v0
    - id: labor-force-gain-county
      sql: SELECT the_geom_webmercator, geoid, lf0016 as value, name FROM region_county_v0
    - id: labor-force-gain-municipality
      sql: SELECT the_geom_webmercator, lf0016 as value FROM region_municipality_lf0016_dotdensity_v0
    - id: empty-polygons-municipality
      sql: SELECT the_geom_webmercator, geoid, name FROM region_municipality_v0 WHERE geoid NOT IN('3605934000', '3605953000', '3605956000', '3610304000', '3610310000', '3610322194', '3610337000', '3610338000', '3610361984', '3610366839', '3610368000', '3610368473', '3610369463')

  popupColumns:
  - id: pop
    title: Population
    large: true
    values:
    - geomType: region
      columnName: lf0016
      cv:
      sig: lf0016sig
    - geomType: subregion
      columnName: lf0016
      cv:
      sig: lf0016sig
    - geomType: county
      columnName: lf0016
      cv:
      sig: lf0016sig
    - geomType: municipality
      columnName: lf0016
      cv:
      sig: lf0016sig
  - id: moe
    title: MOE
    isMOE: true
    values:
    - geomType: region
      columnName:
      cv:
      sig:
    - geomType: subregion
      columnName: lf0016moe
      cv:
      sig: lf0016sig
    - geomType: county
      columnName: lf0016moe
      cv:
      sig: lf0016sig
    - geomType: municipality
      columnName: lf0016moe
      cv:
      sig: lf0016sig

  isPercent: false
  isChangeMeasurement: true

  layerGroups:
  - id: subregion
    title: "Labor Force Change, 2000-2016"
    legend: labor-force-gain-subregion
    layers:
    - id: labor-force-gain-subregion
      type: choropleth
      source: labor-force-gain
      source-layer: labor-force-gain-subregion
      paintConfig:
        opacity: 0.6
        colors:
        - "#c4f4f5"
        - "#6eeef0"
        - "#00aacc"
        - "#106678"
        breaks:
        - 50000
        - 100000
        - 300000
  - id: county
    title: "Labor Force Change, 2000-2016"
    legend: labor-force-gain-county
    layers:
    - id: labor-force-gain-county
      type: choropleth
      source: labor-force-gain
      source-layer: labor-force-gain-county
      paintConfig:
        opacity: 0.6
        colors:
        - "#c4f4f5"
        - "#6eeef0"
        - "#00aacc"
        - "#137C91"
        - "#0E4F5C"
        breaks:
        - 5000
        - 25000
        - 50000
        - 100000
  - id: municipality
    title: "Labor Force Change, 2000-2016"
    legend:
    - color: "#00aacc"
      label: "Gain of 50 people"
    - color: "#ff7900"
      label: "Loss of 50 people"
    layers:
    - id: labor-force-gain-municipality
      type: circle
      source: labor-force-gain
      source-layer: labor-force-gain-municipality
      paint:
        circle-color:
        - step
        - - get
          - value
        - "#ff7900"
        - 0
        - "#00aacc"
        circle-radius:
          stops:
          - - 7
            - 1.5
          - - 11
            - 2
        circle-opacity: 0.6
    - id: empty-municipality-polygons
      type: fill
      source: labor-force-gain
      source-layer: empty-polygons-municipality
      paint:
        fill-opacity: 0
    - id: empty-municipality-line
      type: line
      source: labor-force-gain
      source-layer: empty-polygons-municipality
      paint:
        line-color: rgba(131, 131, 131, 1)
        line-width: 0.5
