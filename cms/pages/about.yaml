title: About NYC Metro Region Explorer
menutitle: About
content: |

  <p class="lead">The <a href="http://www.nyc.gov/planning"> NYC Department of City Planning</a> <b> Metro Region Explorer </b> is an interactive map showing population, housing, and employment trends within the tri-state New York City metropolitan region and shares key insights about how the region has changed in the post-recession period and from 2000 to today. However, it is important to note that some of these data predate the ongoing impact of Covid-19.</p>

  Developed in collaboration between <a href="https://planninglabs.nyc/">DCP Planning Labs</a> and <a href="https://www1.nyc.gov/site/planning/planning-level/region/region.page">DCP Regional Planning</a>, this tool will be maintained as part of our ongoing commitment to help the public access and understand information about planning issues affecting NYC and the metro region. Please visit <a href="https://nyc.gov/region">nyc.gov/region</a> for additional tools and more information about the NYC Metro.

  -----

  ## Methodology and Definitions
  Metro Region Explorer is built using publicly available Federal datasets that have been processed and/or analyzed by DCP. Federal data are used to maintain reporting consistency over time and across state boundaries. Population, housing, and economic datasets are released with varying publication frequency, geographic coverage and detail, as described below. When examining change over time, Metro Region Explorer focuses on two time periods: post-Great Recession to today and 2000 to today. The post-Great Recession period start year depends on the data product, but generally starts in 2010. However, these data do not capture the ongoing impacts of Covid-19 on the region's labor force and commuting patterns. Direct links to Federal sites can be in the [Data Sources](#data-sources) section.

