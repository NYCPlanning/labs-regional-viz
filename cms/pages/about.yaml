  <a id="geographies-and-boundaries"></a>
  ### Geographies and Boundaries

  Information is provided for geographic entities at four scales (from largest to smallest): region, subregion, county, and municipality. U.S. Census Tract geographic entities are used to enhance geographic accuracy for select data visualizations, however, data are not reported at this level due to reliability concerns [(more on data reliability)](#data-reliability).

  ##### Region
  The tri-state NYC metro _region_ geography represents New York City and 26 surrounding counties in portions of New York, north New Jersey and southwest Connecticut. This definition of the region is a generally accepted modification of the U.S. Census Bureau combined statistical area (CSA) for New York-Newark-Bridgeport and roughly represents the NYC commuter shed. This area does not represent a regulatory or other jurisdictional boundary. The region geography is not visualized as a single entity in Metro Region Explorer, but data are reported for all characteristics in the tool and the shapefile is available for download.

  ##### Subregion
  The _subregion_ geography represents aggregations of U.S. counties, which are commonly used for transportation planning and other regional analyses. Counties are grouped as follows:
    - _New York City_: Bronx, Kings (Brooklyn), New York (Manhattan), Queens, and Richmond (Staten Island)
    - _Inner New Jersey_: Bergen, Essex, Hudson, Middlesex, Morris, Passaic, Somerset, and Union
    - _Outer New Jersey_: Hunterdon, Mercer, Monmouth, Ocean, Sussex, and Warren
    - _Long Island_: Nassau and Suffolk
    - _Connecticut_: Fairfield, Litchfield, and New Haven
    - _Lower Hudson Valley_: Putnam, Rockland, and Westchester
    - _Mid Hudson Valley_: Dutchess, Orange, Sullivan, and Ulster

  Please note that “Inner” and “Outer” New Jersey suggest NYC proximity and/or accessibility and do not indicate formalized geographic locations or jurisdictional boundaries.

  ##### County
  The _county_ geography is represented by the region’s 31 counties, including the five boroughs/counties of NYC and surrounding 26 counties listed above.

  ##### Municipality
  The _municipality_ geography represents approximations for cities, towns, and villages within the NYC metropolitan region. The boundaries represent U.S. Census Bureau Minor County Division (MCD) geographies for all counties in New Jersey, Connecticut, and the Hudson Valley; U.S. Census Bureau Places (Places) boundaries for Long Island, unless otherwise noted; and, to represent NYC at municipality-comparable scale, DCP used the sub-borough geographies defined in the 2013 edition of [The Newest New Yorkers](https://www1.nyc.gov/site/planning/data-maps/nyc-population/newest-new-yorkers-2013.page) report, “Chapter 3: Settlement Patterns”. NYC geographies represent aggregations of U.S. Census Bureau Public Use Microdata Areas (PUMAs). It is important to note that “municipalities” represented in this tool do not imply or consistently represent jurisdictional boundaries or governance authority. The purpose of this geography is to enable consistent longitudinal socioeconomic analysis across the region at comparable scale. When changes were detected within the study period (e.g., consolidation, renaming), data were recoded and thus may not reflect the 2020 geographic boundary to ensure analytic consistency over time. It is possible that inaccuracies in the data reflect additional changes to municipal borders or Census-defined geographic entities over this period. Municipality data are not visualized for select maps due to availability limitations or reliability concerns [(more about data reliability)](#data-reliability).

  ##### Rail Lines
  Rail lines, which can be toggled on by the user, represent the commuter rail network and stations (dark brown) and the NYC subway system and stations (dark grey) operated by NYC Transit. The commuter rail network includes lines operated by MTA Long Island Rail Road, MTA Metro-North Railroad, NJ Transit, PATH, and Amtrak.

  -----

  <a id="people"></a>
  ### People

  ##### Population and Population Density
  U.S. Census Bureau Population Estimates Program 2021 Vintage data are used for 2021 (county-level and above), and 2020 Redistricting Data are used for the municipality level. Population densities are calculated using land areas provided by the U.S. Census Bureau MAF/TIGER database as of 2021. Select municipal geographies were consolidated for longitudinal consistency (including Palm Tree, NY and Monroe, NY, East Setuaket and Setauket, NY, and Captree-Oak Beach-Gilgo Beach NY).

  ##### Population Change
  Population change from 2010 to 2021 is calculated using the 2010 Decennial Census and Population Estimates Program 2021 Vintage. On the municipality level, 2020 Redistricting Data are used. Select municipality geographies have been modified for longitudinal consistency as noted above.

  ##### Percent Foreign-born
  Percent foreign-born is calculated as the total population born outside of the United States over the total population estimate using the 2016-2020 ACS 5-Year Estimates for all geographies.

  ##### Race/Hispanic Origin
  Race and Hispanic origin are asked as two separate questions on the Census form. Data from these questions are used to create mutually exclusive race/Hispanic origin categories. Those who report Hispanic origin are included in the “Hispanic” population, regardless of race reported. (DCP acknowledges that there are other terms (e.g., Latinx) people of Latin American origin or descent use to self-identify. DCP uses “Hispanic” to maintain consistency with data provided and terminology used by the U.S. Census Bureau.) For all non-Hispanic groups, each category includes those who report one race alone, except for “two or more races,” which includes those reporting more than once race. Race and Hispanic origin categories are set by the federal government to inform enforcement of civil rights and equal employment opportunity laws, in addition to other anti-discrimination mandates. It is important to note that there is significant diversity within each of the broad race and Hispanic origin categories reported by the Census Bureau. It is important to note that the Census Bureau has cautioned comparisons between 2010 and 2020 and expects that the declining share of the White non-Hispanic population may be related to adjustments in the survey questions used for self-identification and subsequently how the results were processed [(please refer to the Census Bureau’s website for more information)](https://www.census.gov/library/stories/2021/08/improved-race-ethnicity-measures-reveal-united-states-population-much-more-multiracial.html). Data are visualized as dot density by Census Tract, however, DCP recommends referring to municipality and larger geographies for the purpose data reliability.

  ##### Labor Force Change
  Labor force change is calculated as the net change in labor force participants from 2006-2010 (ACS 5-Year Estimates) to 2016-2020 (ACS 5-Year Estimates) for all geographies. The U.S. Census Bureau defines population 16 years and older participating in the labor force as the full labor force. Change in labor force is reported for the total labor force (age 16 and older), labor force aged 25 to 54 years old, and labor force age 65 – of which the latter two are components of the total labor force change. The total labor force participant populations for all three age cohorts in 2006-2010 and 2016-2020 are included in the downloadable files but are not visualized in Metro Region Explorer.

  -----

  <a id="housing"></a>
  ### Housing

  ##### Total Housing Units
  The U.S. Census Bureau Population Estimates Program 2021 Vintage data were used for housing unit counts for county and subregion geographies, while 2020 Redistricting data were used for municipality geographies.
  ##### Housing Tenure (Owner vs. Renter) and Building Size
  2016-2020 ACS 5-Year Estimates files are used for all geographies to report current housing characteristics pertaining to tenure and building size. Given lower statistical reliability associated with Census Tract-level data, measures are only reported at the municipality and larger geographic scale.

  Building size visualizes total housing units by units located in structures with 1 unit (typical of single-family homes), 2 to 4 units (smaller, but denser, buildings such as townhomes and walk-ups), and structures with 5 or more units (medium-large sized buildings). This summary of housing units by building size is calculated by DCP and does not include units located in mobile homes or vehicles. This measure illustrates lower density versus higher density residential development patterns. Housing tenure visualizes owner-occupied versus renter-occupied homes, but data include Census-reported vacant units for all geographies.

  ##### Housing Production (Units Permitted) and Production by Building Size
  To estimate housing production, DCP calculated the aggregate number of building permits issued for all municipalities using U.S. Census Bureau Building Permits Survey (BPS). BPS files are annual data released by County or Permit-Issuing Place. Permit-issuing places are unique to the BPS and are not necessarily aligned with other Census reporting geographies. Housing production data represent the number of new housing units authorized by building permits, but do not account for demolition, alteration and other changes in supply. Therefore, production does not represent comprehensive change in housing supply for any given area. Coverage within this database may not reflect local records due to reporting issues (e.g., time lag, regulatory oversight), however, BPS files are used for methodological consistency across state boundaries, except for New York City.

  All permit data has been processed and reported for Census MCDs in New Jersey, Hudson Valley, and Connecticut municipalities. Boundaries for Long Island municipalities are modified for housing production data reporting and visualization due to discrepancies in how permits are tracked for Long Island jurisdictions. Some of Long Island’s incorporated villages (U.S. Census Designated Places) self-report building permit data to the county, whereas other areas and unincorporated areas such as hamlets do not self-report and permit data are allocated to the Town (U.S. Census MCD). The municipal geography visualized on Long Island for Housing Production maps represent permits reported by permit-issuing places within Towns, and the remaining balance for non-permit issuing jurisdictions allocated to the remainder of the Town areas. This results in lesser geographic accuracy for Long Island housing permit data than other regional geographies.

  For the latest permit counts within New York City, Metro Explorer uses the NYC Housing Permit Database release 2020Q4, as 2021 figures have not yet been published. NYC figures will be updated to 2021 with the next NYC Housing Permit Database release. Please visit DCP’s website for more information about the [Housing Database](https://www1.nyc.gov/site/planning/data-maps/open-data/dwn-housing-database.page#housingdevelopmentproject).

