- slug: population-change
  category: People
  title: Population Change 2010-2016
  content:
  map:
  - sources:
    - id: population-change
      type: cartovector
      source-layers:
      - id: population-change-counties
        sql: >
          SELECT a.the_geom_webmercator, a.name, b.popp1016 FROM region_counties_v0 a
          LEFT JOIN region_counties_attributes_v0 b
          ON a.geoid = to_char(b.stcoid, 'FM00000')
    layers:
    - id: population-change-counties
      type: choropleth
      source: population-change
      source-layer: population-change-counties
      paintConfig:
        opacity: 0.6
        property: popp1016
        colors:
        - "#d76423"
        - "#ffa555"
        - "#ffffe0"
        - "#b3e4ff"
        - "#5ab4ff"
        - "#004da8"
        breaks:
        - -0.025
        - -0.01
        - .01
        - .025
        - .05
        - 1
